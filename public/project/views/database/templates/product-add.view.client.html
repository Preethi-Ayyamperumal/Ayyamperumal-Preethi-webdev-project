<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Products</a>
                <div class="navbar-right">
                    <a class="navbar-brand"  href="" ng-click="model.addProduct()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <ul class="nav nav-tabs">

                <li ng-repeat="category in model.categories" role="presentation" class="dropdown">
                    <a  ng-click="model.setSubCategory(category)" role="button" class= "dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span>{{category.name}}</span>
                        <span ng-if="category.children.length" class="caret"></span>
                    </a>
                    <!--<a href="" ng-click="model.setSelected(category.children);">{{category.name}}</a>-->
                    <ul ng-if="model.subCategory.length" class="dropdown-menu list-group">
                        <li ng-repeat="subCat in model.subCategory" class="list-group-item list-group-item-info">
                            <a href="" ng-click="model.setSelected(subCat.id)">{{subCat.name}}</a></li>
                    </ul>
                </li>

        </ul>
                <div ng-if="model.subcategory_selected">
                    <table class="table  table-striped ">
                        <thead>
                        <tr>
                            <td>PRODUCT</td>
                            <td>ADD</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="product in model.products">
                            <td><a href="" ng-click="model.loadProduct(product.itemId)">{{product.name}}</a></td>
                            <td>  <span >
                         <a href="" ng-click="model.addProduct(product)" class="navbar-link">
                             <span class="glyphicon glyphicon-plus pull-right"></span>
                         </a>
                        </span></td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
