<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Following</a>
                <div class="navbar-right">
                        <a class="navbar-brand" href="" ng_click="model.getAllUsers()"> <span
                                class="white glyphicon glyphicon-search pull-right"></span>
                        </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <ul class="list-group">
            <li ng-repeat="follower in model.following"  type="button" class="list-group-item">
                <div class="input-group">
                    <a href="" ng-click="model.loadVisitorProfile(follower)">{{follower}}</a>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="model.unFollow(follower)">UnFollow</button>
                    </span>
                </div>
            </li>
        </ul>

    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
