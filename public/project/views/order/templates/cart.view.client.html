<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!profile" ><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand">Cart</a>
                <div class="navbar-right pull-right">
                    <a class="navbar-brand" href="" ng-if="model.cartItems.length" ng-click="model.checkOut()">Checkout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div ng-repeat="item in model.cartItems">
            <div class="row">
                <div  class="col-md-3 visible-md visible-lg">
                    <img ng-src="{{item.thumbnailImage}}"></img>
                </div>
                <div class="col-xs-12  col-md-9">
                    <div class="row">
                        <div class="col-xs-12">
                            <p><a href="" ng-click="model.loadProduct(item.itemId)">{{item.name}}</a></div></p></div>
                    <div class="row text-success"> <div class="col-xs-12">
                        <p class="text-success">Price : <i class="fa fa-usd" aria-hidden="true"></i><strong>{{item.salePrice}}</strong>
                        </p></div></div>
                    <div class="row text-success"> <div class="col-xs-12">
                        <p>Quantity: <strong>{{item.quantity}}</strong></p></div></div>

                </div>
                <hr>
            </div>
        </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a href="/project/#!/" class="navbar-link"> <span
                                class="white glyphicon glyphicon-home pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
    </div>
