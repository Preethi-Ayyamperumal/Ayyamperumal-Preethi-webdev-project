<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-xs-12 col-md-4">
    <h2 class="text-center"><strong>Register</strong></h2>

    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>

    <label for="username">Username</label>
    <input name="username"
           ng-model="model.user.username"
           type="text"
           placeholder="alice"
           class="form-control"
           id="username"/>

    <label for="password">Password</label>
    <input name="password"
           type="password"
           ng-model="model.user.password"
           placeholder="f!@#rg5"
           class="form-control"
           id="password"/>

    <label for="password">Verify Password</label>
    <input name="password"
           ng-model="model.user.password2"
           type="password"
           placeholder="f!@#rg5"
           class="form-control"
           id="password2"/>
            <hr>
    <a class="btn  btn-primary btn-block"
       ng_click="model.register(model.user)"
       role="button">Register</a>
    <a class="btn  btn-danger btn-block"
       href="#!/login"
       role="button">Cancel</a>

        </div>
        <div class="col-md-4"></div>


    </div>
</div>
