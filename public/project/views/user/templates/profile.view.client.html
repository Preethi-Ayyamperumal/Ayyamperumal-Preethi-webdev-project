<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
                <div class="navbar-right">
                    <a class="navbar-brand" href="" ng-click="model.getMessageCenter()">Message Center</a>
                    <a class="navbar-brand" href="" ng-click="model.getFollowers()">Followers</a>
                    <a class="navbar-brand" href="" ng-click="model.getFollowing()">Following</a>
                    <a class="navbar-brand" href="" ng-click="model.getOrders()">Orders</a>
                    <a href="" ng-click="model.getCart()" class="navbar-brand">Cart
                    </a>
                    <a href="" ng-click="model.updateUser(model.user)" class="navbar-brand">Save Changes
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               ng-model="model.user.firstName"
               type="text"
               placeholder="alice"
               class="form-control"
               id="firstName"/>
        <label for="lastName">Last Name</label>
        <input name="lastName"
               ng-model="model.user.lastName"
               type="text"
               placeholder="wonderland"
               class="form-control"
               id="lastName"/>
        <label for="username">Username</label>
        <input name="username"
               ng-model="model.user.username"
               type="text"
               readonly
               placeholder="alice"
               class="form-control"
               id="username"/>
        <label for="email">Email</label>
        <input name="email"
               ng-model="model.user.email"
               type="email"
               placeholder="alice@wonderland.com"
               class="form-control"
               id="email"/>
        <label for="dob">Date of Birth</label>
        <input name="dob"
               ng-model="model.user.dob"
               type="date"
               class="form-control"
               id="dob"/>
        <label>Addresses</label>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
            <a href="" ng-click="model.editAddressWidget()">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            </div>
        <input name="address"
               ng-model="model.user.address"
               type="text"
               class="form-control"
               id="address"/>
            </div>

        <label>Payment Methods</label>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
                <a href="" ng-click="model.editPaymentWidget()">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </div>
            <input name="payment"
                   ng-model="model.user.address"
                   type="text"
                   class="form-control"
                   id="payment"/>
        </div>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
                <a href="" ng-click="model.getFollowers()">
                    10
                </a>
            </div>
            <label>Followers</label>
        </div>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
                <a href="" ng-click="model.getFollowing()">
                    10
                </a>
            </div>
            <label>Following</label>
        </div>

      <!--  <div ng-repeat="address in model.addressess">
            <div class="pav-widget">
                <div class="pav-widget-toolbar">
                    <a href="" ng-click="model.editWidget(widget._id)">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
                <div ng-include="model.getWidgetIncludeUrl(widget.widgetType)"></div>
            </div>
        </div>-->

        <a class="btn btn-default btn-danger btn-block"
           ng_click="model.logoutUser()"
           role="button">Logout</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
