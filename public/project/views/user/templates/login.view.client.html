<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-xs-12 col-md-4">
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <h2 class="text-center"><strong>Login</strong></h2>
            <label for="username">Username</label>
            <input name="username"
                   ng-model="model.user.username"
                   type="text"
                   placeholder="alice"
                   class="form-control"
                   id="username"/>

            <label for="password">Password</label>
            <input name="password"
                   type="password"
                   ng-model="model.user.password"
                   placeholder="f!@#rg5"
                   class="form-control"
                   id="password"/>
            <hr>
            <a class="btn btn-default btn-primary btn-block"
               ng-click="model.login(model.user)"
               role="button">Login</a>

            <a href="/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Facebook
            </a>

            <a class="btn btn-default btn-success btn-block"
               ng-click="model.register()"
               role="button">Register</a>
        </div>
        <div class="col-md-4"></div>

    </div>


</div>
