<div class="container-fluid">
    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>
    <h2>Login</h2>
    <label for="username">Username</label>
    <input name="username"
           ng-model="model.user.username"
           type="text"
           placeholder="alice"
           class="form-control"
           id="username"/>

    <label for="password">Password</label>
    <input name="password"
           type="password"
           ng-model="model.user.password"
           placeholder="f!@#rg5"
           class="form-control"
           id="password"/>
    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.login(model.user)"
       role="button">Login</a>
    <a class="btn btn-default btn-success btn-block"
       ng-click="model.register()"
       role="button">Register</a>

</div>
