<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               ng-model="model.user.firstName"
               type="text"
               placeholder="alice"
               class="form-control"
               id="firstName"/>
        <label for="lastName">Last Name</label>
        <input name="lastName"
               ng-model="model.user.lastName"
               type="text"
               placeholder="wonderland"
               class="form-control"
               id="lastName"/>

        <label ng-if="model.reviews.length">Reviews</label>
        <div ng-repeat="review in model.reviews">
            <div class="pav-widget disabled">
                    <h3> {{review.name}}</h3></div>
                    <div>  {{review.review_date}}</div>
                    <div data-angular-rating-icons ng-model="review.rating" ></div>
                    <div><h5><strong>{{review.review_title}}</strong></h5></div>
                    <div>
                        <h6>{{review.review_content}}</h6>
                    </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
