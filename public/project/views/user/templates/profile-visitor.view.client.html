<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="text-center"><strong>Personal Information</strong></h3>
                <label for="username">Username</label>
                <input name="username"
                       ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"/>
                <label for="firstName">First Name</label>
                <input name="firstName"
                       ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="firstName"/>
                <label for="lastName">Last Name</label>
                <input name="lastName"
                       ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="lastName"/>
            </div>
            <div class="col-sm-6">
                <h3 class="text-center"><strong>Reviews</strong></h3>
                <label ng-if="!model.reviews.length">{{model.user.username}} has no reviews yet</label>
                <div ng-repeat="review in model.reviews">
                    <div class="pav-widget disabled">
                       <a href="" ng-click="model.loadProduct(review.itemID)"> <h4>{{review.name}}</h4></a></div>
                    <div>  {{review.review_date}}</div>
                    <angular-rating-icons ng-model="review.rating" readonly=true></angular-rating-icons>
                    <div><h5><strong>{{review.review_title}}</strong></h5></div>
                    <div>
                        <h6>{{review.review_content}}</h6>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </nav>
    </div>
