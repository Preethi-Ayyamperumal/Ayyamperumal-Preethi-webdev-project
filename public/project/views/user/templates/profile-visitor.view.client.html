<div class="pav" xmlns="http://www.w3.org/1999/html">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
                <p class="navbar-right">
                    <a href="" class="white" ng-click="model.toggle()">{{model.followStatus}}</a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <label for="fullName">Full Name</label>
        <input name="fullName"
               ng-model="model.user.fullName"
               type="text"
               readonly
               placeholder="Alice Wonderland"
               class="form-control"
               id="fullName"/>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
                <a href="" ng-click="model.getFollowers()">
                    10
                </a>
            </div>
            <label>Followers</label>
        </div>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
                <a href="" ng-click="model.getFollowing()">
                    10
                </a>
            </div>
            <label>Following</label>
        </div>
        <label>Reviews</label>
        <div class="pav-widget">
            <div class="pav-widget-toolbar">
            <a href="" ng-click="model.editAddressWidget()">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            </div>
             <input
                     name="reviews"
                     ng-model="model.user.address"
                     type="text"
                     readonly
                     class="form-control"
                     id="reviews"></input>
        </div>




    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
