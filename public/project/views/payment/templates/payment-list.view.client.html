<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!/profile/"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand">Payment</a>
                <div class="pull-right">
                    <a class="navbar-brand" href="" ng-click="model.addNewPayment()" class="navbar-link">
                        <span class="white glyphicon glyphicon-plus pull-right"></span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="payment in model.payments"  class="col-xs-12 col-sm-6 col-md-3">
                <div class="thumbnail">
                    <div class="caption panel-heading text-center">
                        <a ng-if="payment.type==='SECONDARY'" href="" ng-click="model.setDefaultPayment(payment._id)" class="text-success">Set as Default | </a>
                        <a href="" ng-click="model.editPayment(payment._id)" class="text-danger">Edit</a>
                        |
                        <a href="" ng-click="model.deletePayment(payment._id)" class="text-danger">Delete</a>
                    </div>
                    <address>
                        <label>Name on Card</label>  : {{payment.nameOnCard}}<br>
                        <label>Card Number </label>  : {{payment.cardNumber}}<br>
                        <label>Expiration  </label>  : {{payment.expirationMonth}}/{{payment.expirationYear}}
                    </address>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
