<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Edit Address</a>
                <p class="navbar-text pull-right">
                    <a href="" ng-click="model.updatePayment(model.payment)" class="navbar-link"> <span
                            class="white glyphicon glyphicon-ok pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">


            <label for="nameOnCard">Name on card</label>
            <input name="nameOnCard"
                   ng-model="model.user.fullName"
                   type="text"
                   placeholder="Alice Wonderland"
                   class="form-control"
                   id="nameOnCard"/>
            <label for="cardNumber">Card number</label>
            <input name="cardNumber"
                   ng-model="model.user.phoneNumber"
                   type="number"
                   class="form-control"
                   id="cardNumber"/>

        <label for="expiry">Expiration date</label>
        <input name="expiry"
               type="month"
               class="form-control"
               id="expiry"/>
    </div>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <p class="navbar-text pull-right">
                    <a href="" ng_click="model.loadUserProfile()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-user pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
