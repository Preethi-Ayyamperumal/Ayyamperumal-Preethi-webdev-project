<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" ng-click="model.loadUserProfile()"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand">Message Center</a>
                <p class="navbar-text pull-right">
                    <a href="" ng-click="model.newMessage()" class="navbar-link"> <span
                            class="white glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
                <label>INBOX</label>
                <table id="messages" class="table table-striped">
                    <thead>
                    <tr>
                        <th>FROM</th>
                        <th>SUBJECT</th>
                        <th>DATE</th>
                        <th class="text-right">DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="message in model.receivedmessages">
                        <td>{{message.From.username}}</td>
                        <td>
                            <a href="" ng-click="model.readMessage(message._id)">{{message.subject}}
                            </a>
                        </td>
                        <td>{{message.message_date}}</td>
                        <td> <a href="" ng-click="model.deleteMessage(message._id)" class="navbar-link"><span class="glyphicon glyphicon-remove pull-right"></span>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
                <label>OUTBOX</label>
                <table id="sentmessages" class="table table-striped">
                    <thead>
                    <tr>
                        <th>TO</th>
                        <th>SUBJECT</th>
                        <th>DATE</th>
                        <th class="text-right">DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="message in model.sentmessages">
                        <td>{{message.To.username}}</td>
                        <td>
                            <a href="" ng-click="model.readMessage(message._id)">{{message.subject}}
                            </a>
                        </td>
                        <td>{{message.message_date}}</td>
                        <td>
                           <a href="" ng-click="model.deleteMessage(message._id)" class="navbar-link">
                                <span class="glyphicon glyphicon-remove pull-right">
                                </span>
                                </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
