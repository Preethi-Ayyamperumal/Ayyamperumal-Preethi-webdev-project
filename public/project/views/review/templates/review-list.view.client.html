<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" ng-click="model.loadUserProfile()"><span
                        class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand">Your Reviews</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div ng-repeat="review in model.reviews">
            <div class="pav-widget">
                <div class="pav-widget-toolbar">
                    <a href="" ng-click="model.editReview(review._id)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
                <div>
                    <div>
                        <h3> {{review.name}}</h3></div>
                    <div>  {{review.review_date}}</div>
                    <div data-angular-rating-icons ng-model="review.rating" ></div>
                    <div><h5><strong>{{review.review_title}}</strong></h5></div>
                    <div>
                        <h6>{{review.review_content}}</h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-header navbar-right">
                    <p class="navbar-text pull-right">
                        <a ng_click="model.loadUserProfile()" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
