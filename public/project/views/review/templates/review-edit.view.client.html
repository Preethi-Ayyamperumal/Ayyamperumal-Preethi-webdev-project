<div class="pav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!profile/review"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="navbar-brand">Edit Review</a>
                <div class="navbar-right">
                    <a class="navbar-brand" href="" ng-click="model.saveReview()">
                        <span class="glyphicon glyphicon-ok pull-right"></span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <label>{{model.review.name}}</label>
                </div>
                <label>Product Rating</label>
                <div data-angular-rating-icons ng-model="model.review.rating"></div>
                <div><label>Summary of your Review</label></div>
                <input name="description"
                       ng-model="model.review.review_title"
                       placeholder="Description"
                       class="form-control">
                </input>
                <label>Elaborate Review</label>

                <textarea name="description2"
                          ng-model="model.review.review_content"
                          placeholder="Description"
                          rows="5"
                          class="form-control"
                          id="description">
                    </textarea>

                <a class="btn btn-default btn-danger btn-block"
                   ng_click="model.deleteReview(model.user)"
                   role="button">Delete Review</a>
            </div>

        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/"><span
                            class="glyphicon glyphicon-home white"></span></a>
                    <p class="navbar-text pull-right">
                        <a href="#!profile" class="navbar-link"> <span
                                class="white glyphicon glyphicon-user pull-right"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
